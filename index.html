<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Multi Ani, Puisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #FF1C00, #FFB6C1);
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      overflow-x: hidden;
    }
    /* Personalizare scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Titluri */
    h1, h2 {
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 48px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
    }
    /* Linie separatorie albă */
    .separator {
      border: none;
      height: 2px;
      background-color: #fff;
      margin: 20px auto;
      width: 80%;
    }
    /* Container general mesaje + imagini */
    .content {
      width: 80%;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* Rand cu mesaj + imagine */
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    /* Mesaj */
    .message {
      color: #fff;
      font-size: 18px;
      line-height: 1.6;
      width: 60%;
      text-align: center;
    }
    /* Imagine */
    .image-container {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      overflow: hidden;
      border: 3px solid #fff;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Alternare: primele mesaje stânga, restul dreapta */
    .row:nth-child(odd) .message {
      order: 1; /* Mesaj pe stânga */
    }
    .row:nth-child(odd) .image-container {
      order: 2; /* Poză pe dreapta */
    }
    .row:nth-child(even) .message {
      order: 2; /* Mesaj pe dreapta */
    }
    .row:nth-child(even) .image-container {
      order: 1; /* Poză pe stânga */
    }
  </style>
</head>
<body>
  <h1>La Multi Ani, Puisor</h1>
  <h2>Te Iubeeeesc!</h2>
  <hr class="separator">

  <div class="content">
    <div class="row">
      <div class="message">Mesaj 1</div>
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 1"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 2"></div>
      <div class="message">Mesaj 2</div>
    </div>
    <div class="row">
      <div class="message">Mesaj 3</div>
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 3"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 4"></div>
      <div class="message">Mesaj 4</div>
    </div>
    <div class="row">
      <div class="message">Mesaj 5</div>
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 5"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 6"></div>
      <div class="message">Mesaj 6</div>
    </div>
    <div class="row">
      <div class="message">Mesaj 7</div>
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 7"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/100" alt="Poza 8"></div>
      <div class="message">Mesaj 8</div>
    </div>
  </div>

  <hr class="separator">
</body>
</html>
