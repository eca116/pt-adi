<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Multi Ani, Puisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #FF1C00, #FFB6C1);
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      overflow-x: hidden;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 48px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
    }
    .separator {
      border: none;
      height: 2px;
      background-color: #fff;
      margin: 20px auto;
      width: 80%;
    }
    .content {
      width: 80%;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .message {
      color: #fff;
      font-size: 22px;
      line-height: 1.6;
      width: 50%;
      text-align: center;
    }
    .image-container {
      width: 400px; /* Pozele de 4 ori mai mari */
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      border: 5px solid #fff;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .row:nth-child(odd) .message { order: 1; }
    .row:nth-child(odd) .image-container { order: 2; }
    .row:nth-child(even) .message { order: 2; }
    .row:nth-child(even) .image-container { order: 1; }

    /* ðŸ“± Responsivitate pentru telefoane */
    @media (max-width: 768px) {
      .row {
        flex-direction: column; /* Pune mesajul deasupra imaginii */
        align-items: center;
      }
      .message {
        width: 100%;
        text-align: center;
      }
      .image-container {
        width: 80%; /* Pozele sunt mai mari pe telefon, dar nu ocupÄƒ tot ecranul */
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>La Multi Ani, Puisor</h1>
  <h2>Te Iubeeeesc!</h2>
  <hr class="separator">

  <div class="content">
    <div class="row">
      <div class="message">Mesaj 1</div>
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 1"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 2"></div>
      <div class="message">Mesaj 2</div>
    </div>
    <div class="row">
      <div class="message">Mesaj 3</div>
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 3"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 4"></div>
      <div class="message">Mesaj 4</div>
    </div>
    <div class="row">
      <div class="message">Mesaj 5</div>
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 5"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 6"></div>
      <div class="message">Mesaj 6</div>
    </div>
    <div class="row">
      <div class="message">Mesaj 7</div>
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 7"></div>
    </div>
    <div class="row">
      <div class="image-container"><img src="https://via.placeholder.com/400" alt="Poza 8"></div>
      <div class="message">Mesaj 8</div>
    </div>
  </div>

  <hr class="separator">
</body>
</html>
